services:
  # Backend API
  - type: web
    name: turnify-backend
    env: node
    plan: free
    repo: https://github.com/FRANK17d/turnify
    rootDir: backend
    buildCommand: rm -rf dist && npm install && npm run build
    startCommand: npm run start:prod:seed
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: APP_PORT
        value: 3000
      - key: APP_URL
        value: https://turnify-backend.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: DB_HOST
        fromDatabase:
          name: turnify-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: turnify-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: turnify-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: turnify-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: turnify-db
          property: password
      # Redis (Configurar manualmente en Dashboard usando Upstash o similar)
      # - key: REDIS_HOST
      #   value: ...
      # - key: REDIS_PORT
      #   value: ...

databases:
  # PostgreSQL (Gratis en Render)
  - name: turnify-db
    plan: free
    databaseName: turnify
    user: turnify_user
